<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasiswa || Manajement</title>

    <!-- style css boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <!-- navbar -->
    <div th:replace="fragments/header::menubar">

    </div>
    <!-- close nabnar -->



    <!-- data table -->
    <div class="container d-flex p-2">
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Nim</th>
              <th >addres</th>
              <th >email</th>
              <th class="d-flex justify-content-end" >Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- seperti foreach  -->
            <!-- kita tadi menyimpan atribut products sebagai iterable , artinya dia bisa dilakukan foreach
                 gunakan th:Each untuk melakukan nya  , kemudian untuk mengambilnya bisa gunakan cara seperti dibawah -->
            <tr th:each="mahasiswa : ${mahasiswaAll}">
              <td th:text="${mahasiswa.id}"></td>
              <td th:text="${mahasiswa.name}"></td>
              <td th:text="${mahasiswa.nim}"></td>
              <td th:text="${mahasiswa.addres}"></td>
              <td th:text="${mahasiswa.email}"></td>
              <td class="d-flex justify-content-end">
                <!-- ketika tombol edit di klick maka  , akan megakses /edit/{id nya yang artinya akan mengarah pada from edit , karena disana return edit} -->
                <a th:href="@{'/edit/'+${mahasiswa.id}}">
                  <button type="button" class="btn btn-success">Edit</button>
                </a>
                <a th:href="@{'/delete/'+${mahasiswa.id}}">
                  <button type="button" class="btn btn-danger">Del</button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    <!-- script js boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
