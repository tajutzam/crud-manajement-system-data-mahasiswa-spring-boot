<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahasiswa || Manajement</title>

    <!-- style css boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body>
    <!-- navbar -->
    <div th:replace="fragments/header::menubar"> </div>
    <!-- close nabnar -->

    <!--form add -->
    <div class="container mt-5">
      <h2>Add New Mahasiswa</h2>

      <form th:object="${mahasiswa}" method="post" th:action="@{/save_add}">
        <div class="form-floating mb-3 col-xs-4 w-50">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{name}" />
          <label for="floatingInput ">Name Lengkap</label>
          <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" class="text-danger"></p>
        </div>

        <div class="form-floating mb-3 col-xs-4 w-50">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{nim}" />
          <label for="floatingInput">Nim</label>
          <p th:if="${#fields.hasErrors('nim')}" th:errorclass="error" th:errors="*{nim}" class="text-danger"></p>
        </div>

        <div class="form-floating mb-3 col-xs-4 w-75">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{addres}" />
          <label for="floatingInput">Adress</label>
          <p th:if="${#fields.hasErrors('addres')}" th:errorclass="error" th:errors="*{addres}" class="text-danger"></p>
        </div>

        <div class="form-floating mb-3 col-xs-4 w-75">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}" />
          <label for="floatingInput">Email</label>
          <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- script js boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
